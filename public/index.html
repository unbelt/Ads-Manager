<!DOCTYPE html>
<html lang="en" ng-app="adsApp" ng-controller="AppController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Advertising Manager System">

    <title>{{ config.app.name }} &ndash; {{ pageTitle }}</title>
    <link rel="stylesheet" href="../public/css/main.css"/>
</head>
<body>

<header id="header" ng-include="'../app/views/partials/header.html'"></header>

<main id="wrap">
    <div class="spinner" ng-show="loading"></div>
    <div class="message"></div>

    <aside class="menu pull-left"
           ng-include="'../app/views/partials/left-aside.html'"
           ng-controller="SidebarController">
    </aside>

    <section class="container" ng-class="{'loading': loading}" ng-view></section>

    <aside class="menu pull-right"
           ng-class="{'loading': loading}"
           ng-include="'../app/views/partials/right-aside.html'"
           ng-controller="SidebarController"
           ng-show="pageTitle == 'Home'  ||
           (account.isAdmin() && pageTitle != 'My Ads')">
    </aside>
</main>

<footer id="footer" ng-include="'../app/views/partials/footer.html'"></footer>

<script src="../public/js/main.js"></script>

<!-- Angular Modules -->
<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/angular-route/angular-route.js"></script>
<script src="../node_modules/angular-cookies/angular-cookies.js"></script>
<script src="../node_modules/angular-resource/angular-resource.js"></script>

<!-- App -->
<script src="../app/app.js"></script>

<!-- Directives -->
<script src="../app/directives/fileread.js"></script>

<!-- Services -->
<script src="../app/services/notify.js"></script>
<script src="../app/services/resource.js"></script>
<script src="../app/services/catalog.js"></script>
<script src="../app/services/account/account.js"></script>
<script src="../app/services/account/authorization.js"></script>
<script src="../app/services/account/cookieStorage.js"></script>

<!-- Site controllers -->
<script src="../app/controllers/AppController.js"></script>
<script src="../app/controllers/HomeController.js"></script>
<script src="../app/controllers/SidebarController.js"></script>

<!--------------------------------- USER AREA -->
<!-- User Account controllers -->
<script src="../app/controllers/account/LoginController.js"></script>
<script src="../app/controllers/account/RegisterController.js"></script>
<script src="../app/controllers/account/EditAccountController.js"></script>

<!-- User Catalog controllers -->
<script src="../app/controllers/catalog/CreateAdController.js"></script>
<script src="../app/controllers/catalog/EditAdController.js"></script>
<script src="../app/controllers/catalog/DeleteAdController.js"></script>


<!-------------------------------- ADMIN AREA -->

<!-- Admin Users controllers -->
<script src="../app/controllers/admin/users/AdminUsersController.js"></script>
<script src="../app/controllers/admin/users/AdminEditUserController.js"></script>
<script src="../app/controllers/admin/users/AdminDeleteUserController.js"></script>

<!-- Admin Categories controllers -->
<script src="../app/controllers/admin/categories/AdminCategoriesController.js"></script>
<script src="../app/controllers/admin/categories/AdminCreateCategoryController.js"></script>
<script src="../app/controllers/admin/categories/AdminDeleteCategoryController.js"></script>
<script src="../app/controllers/admin/categories/AdminEditCategoryController.js"></script>

<!-- Admin Towns controllers -->
<script src="../app/controllers/admin/towns/AdminTownsController.js"></script>
<script src="../app/controllers/admin/towns/AdminCreateTownController.js"></script>
<script src="../app/controllers/admin/towns/AdminDeleteTownController.js"></script>
<script src="../app/controllers/admin/towns/AdminEditTownController.js"></script>

</body>
</html>
