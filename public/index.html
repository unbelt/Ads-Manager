<!doctype html>
<html lang="en" ng-app="adsApp" ng-controller="AppController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Advertising Manager System">

    <title>{{ config.app.name }} &ndash; {{ pageTitle }}</title>
    <link rel="stylesheet" href="../public/css/main.css"/>
</head>
<body>

<header id="header" ng-include="'../app/views/partials/header.html'"></header>

<main id="wrap">
    <div messenger></div>
    <div class="spinner" ng-show="loading"></div>

    <aside class="menu pull-left" ng-include="'../app/views/partials/left-aside.html'"></aside>

    <section class="container" ng-class="{'loading': loading}" ng-view></section>

    <aside class="menu pull-right"
           ng-controller="SidebarController"
           ng-class="{'loading': loading}"
           ng-include="'../app/views/partials/right-aside.html'"
           ng-show="pageTitle == 'Home'">
    </aside>
</main>

<footer id="footer" ng-include="'../app/views/partials/footer.html'"></footer>

<script src="../public/js/main.js"></script>
<script src="../public/vendor/angular/angular.js"></script>
<script src="../public/vendor/angular-resource/angular-resource.js"></script>
<script src="../public/vendor/angular-route/angular-route.js"></script>
<script src="../public/vendor/angular-cookies/angular-cookies.js"></script>

<script src="../app/app.js"></script>
<script src="../app/directives/messenger.js"></script>

<script src="../app/services/resources/catalog.js"></script>
<script src="../app/services/account/auth.js"></script>
<script src="../app/services/account/authorization.js"></script>
<script src="../app/services/account/identity.js"></script>

<script src="../app/controllers/AppController.js"></script>
<script src="../app/controllers/HomeController.js"></script>
<script src="../app/controllers/SidebarController.js"></script>

<script src="../app/controllers/user/account/LoginController.js"></script>
<script src="../app/controllers/user/account/RegisterController.js"></script>
<script src="../app/controllers/user/account/EditAccountController.js"></script>

<script src="../app/controllers/user/catalog/UserCatalogController.js"></script>
<script src="../app/controllers/user/catalog/CreateAdController.js"></script>

</body>
</html>
