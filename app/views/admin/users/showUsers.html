<table>
    <thead>
    <tr>
        <td>Username</td>
        <td>Name</td>
        <td>Email</td>
        <td>Phone</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users.users">
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
            <a href="#/admin/users/edit/{{ user.id }}">Edit</a>
            <a href="#/admin/users/delete/{{ user.id }}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
