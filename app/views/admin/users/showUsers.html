<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users.users">
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
            <a href="#/admin/users/edit/{{ user.username }}">Edit</a>
            <a href="#/admin/users/delete/{{ user.username }}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
