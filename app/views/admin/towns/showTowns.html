<table>
    <thead>
    <tr>
        <th>Town</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="town in towns.towns">
        <td>{{ town.username }}</td>
        <td>
            <a ng-href="#/admin/towns/edit/{{ town.id }}">Edit</a>
            <a ng-href="#/admin/towns/delete/{{ town.id }}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a ng-href="#/admin/towns/create" class="button">Add New Town</a>
