<aside class="menu pull-right">
    <section class="box">
        <header>
            <h2>Categories</h2>
        </header>

        <nav>
            <ul>
                <li><a href="" ng-click="getCatalog('', '')">All</a></li>
                <li ng-class="" ng-click="getCatalog(category.id)" ng-repeat="category in categories">
                    <a href="">{{ category.name }}</a>
                </li>
            </ul>
        </nav>
    </section>

    <section class="box">
        <header>
            <h2>Towns</h2>
        </header>

        <nav>
            <ul>
                <li><a href="" ng-click="getCatalog('', '')">All</a></li>
                <li ng-class="" ng-click="getCatalog('', town.id)" ng-repeat="town in towns" ng-model="currentTown">
                    <a href="">{{ town.name }}</a>
                </li>
            </ul>
        </nav>
    </section>
</aside>

<section class="ad box" ng-repeat="ad in catalog.ads">
    <header>
        <time datetime="{{ ad.date | date : 'd-MMM-yyyy' }}">{{ ad.date | date : 'd-MMM-yyyy' }}</time>
        <h2>{{ ad.title }}</h2>
    </header>
    <figure>
        <img src="{{ ad.imageDataUrl }}" alt="No Image" class="pull-left"/>
    </figure>

    <span>{{ ad.text }}</span>

    <p>Name: <span>{{ ad.ownerName }}</span></p>

    <p>Email: <span>{{ ad.ownerEmail }}</span></p>

    <p>Tel. <span>{{ ad.ownerPhone }}</span></p>
</section>

<nav class="pagination" ng-include="'../app/views/partials/pagination.html'"></nav>
