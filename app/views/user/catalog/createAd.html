<section class="box edit form">
    <header>
        <h2>Publish New Ad</h2>
    </header>
    <form>
        <div class="pull-right">
            <figure class="image-box">
                <img ng-src="{{ ad.imageDataUrl }}" alt="{{ ad.title }}"/>
            </figure>
            <input type="file" id="image" class="button" fileread="ad.imageDataUrl"/>
        </div>

        <div class="pull-left">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title" required="required" ng-model="ad.title"/>

            <label for="text">Text:</label>
            <textarea id="text" rows="5" cols="55" placeholder="Description of your ad" required="required"
                      ng-model="ad.text">{{ ad.text }}
            </textarea>

            <div ng-include="'../app/views/partials/selectOptions.html'"></div>

        </div>

        <div class="buttons">
            <input type="button" class="button" value="Publish" ng-click="createAd(ad)"/>
            <a href="#/my-ads" class="button pull-right">Cancel</a>
        </div>
    </form>
</section>
