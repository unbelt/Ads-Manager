<section class="box edit form">
    <header>
        <h2>Publish New Ad</h2>
    </header>
    <form>
        <div class="pull-right">
            <figure class="image-box">
                <img src="{{ ad.imageDataUrl }}" alt="{{ ad.title }}"/>
            </figure>
            <input type="file" id="image" class="button" fileread="ad.imageDataUrl"/>
        </div>

        <div class="pull-left">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title" required="required" ng-model="ad.title"/>

            <label for="text">Text:</label>
            <textarea id="text" rows="5" cols="55" placeholder="Description of your ad" required="required"
                      ng-model="ad.text">{{ ad.text }}
            </textarea>

            <label for="category">Category:</label>
            <select id="category" ng-model="ad.categoryId">
                <option value="null" selected="selected">(None)</option>
                <option value="{{ category.id }}"
                        ng-repeat="category in categories"
                        ng-selected="ad.categoryId == category.id">
                    {{ category.name }}
                </option>
            </select>

            <label for="town">Town:</label>
            <select id="town" ng-model="ad.townId">
                <option value="null" selected="selected">(None)</option>
                <option value="{{ town.id }}"
                        ng-repeat="town in towns"
                        ng-selected="ad.townId == town.id">
                    {{ town.name }}
                </option>
            </select>
        </div>

        <div class="buttons">
            <input type="button" class="button" value="Publish" ng-click="createAd(ad)"/>
            <a href="#/my-ads" class="button pull-right">Cancel</a>
        </div>
    </form>
</section>
