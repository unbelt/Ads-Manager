<section class="box form">
    <header>
        <h2>Publish New Ad</h2>
    </header>
    <form name="createAdForm">
        <div>
            <input type="file" id="image" onchange="angular.element(this).scope().fileSelected(this)"/>
            <figure class="image-box">
                <p>Image Preview</p>
            </figure>
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title" required="required" ng-model="ad.title"/>
        </div>



        <div>
            <label for="text">Text:</label>
            <textarea id="text" rows="5" cols="55" placeholder="Description of your ad" required="required"
                      ng-model="ad.text"></textarea>
        </div>

        <div>
            <label for="category">Category:</label>
            <select name="" id="category" ng-model="ad.categoryId">
                <option value="null">(None)</option>
                <option value="{{ category.id }}" ng-repeat="category in categories">{{ category.name }}</option>
            </select>
            <label for="town">Town:</label>
            <select name="" id="town" ng-model="ad.townId">
                <option value="null">(None)</option>
                <option value="{{ town.id }}" ng-repeat="town in towns">{{ town.name }}</option>
            </select>
        </div>
        <div>
            <input type="button" class="button" value="Publish" ng-click="createAd(ad)"/>
            <a href="#/my-ads" class="button pull-right">Cancel</a>
        </div>
    </form>
</section>
